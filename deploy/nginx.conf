# Nginx配置示例
# 将此文件复制到 /etc/nginx/sites-available/ 并创建软链接到 sites-enabled/

upstream realestate_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名
    
    client_max_body_size 20M;
    
    # 静态文件
    location /static/ {
        alias /path/to/python_bishe/staticfiles/;  # 修改为实际路径
    }
    
    # 媒体文件
    location /media/ {
        alias /path/to/python_bishe/media/;  # 修改为实际路径
    }
    
    # API请求
    location / {
        proxy_pass http://realestate_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 日志
    access_log /var/log/nginx/realestate_access.log;
    error_log /var/log/nginx/realestate_error.log;
}

